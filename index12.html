<!DOCTYPE html>
<html lang="en" xmlns:padding="http://www.w3.org/1999/xhtml">
<head>
    <title>Lesson 12, Device Layouts</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
</head>
<body>

    <div class="container-fluid">
        <h3><code>Phone %100, Desktop %50</code></h3>
        <div class="row">
            <div class="col-xs-12 col-md-6" style="background: #2be60c"><code>Phone %100, Desktop %50</code></div>
            <div class="col-xs-12 col-md-6" style="background: #f00413"><code>Phone %100, Desktop %50</code></div>
            <div class="col-xs-12 col-md-6" style="background: #2823ff"><code>Phone %100, Desktop %50</code></div>
        </div>


        <h3><code>Phone %50, Desktop %33.3</code></h3>
        <div class="row">
            <div class="col-xs-6 col-md-4" style="background: #2be60c"><code>Phone %50, Desktop %33.3</code></div>
            <div class="col-xs-6 col-md-4" style="background: #f00413"><code>Phone %50, Desktop %33.3</code></div>
            <div class="col-xs-6 col-md-4" style="background: #2823ff"><code>Phone %50, Desktop %33.3</code></div>
        </div>


        <h3>Offsetting Columns</h3>
        <div class="row">
            <div class="col-md-4" style="background: lightblue">4 wide</div>
        </div>

        <div class="row">
            <div class="col-md-4 col-md-offset-2" style="background: red">4 wide</div>
        </div>

        <h3>Nesting rows</h3>
        <div class="row">
            <div class="col-md-9" style="background: lightseagreen; padding: 30px;" >
                Mac seyredicem
                <div class="row">
                    <div class="col-md-6" style="background: lightblue">Child1</div>
                    <div class="col-md-6" style="background: lightsalmon">Child2</div>
                </div>
            </div>
        </div>

    </div>
</body>
</html>
